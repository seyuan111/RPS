<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rock.css">
    <title>Rock Paper Sissors</title>
</head>
<body>
    <div class="banner">
        <div class="scores">
            <div class="game">
                <img src="/assets/title.png">
            </div>
            <div class="finalscore">
                <p>Score</p>
                <h1>0</h1>
            </div>
        </div>
        <div class="hand">
            <div class="hands paper">
                <img src="/assets/Paper.png" onclick="pickHand('paper')">
            </div>
            <div class="hands scissors">
                <img src="/assets/Scissors.png" onclick="pickHand('scissors')">
            </div>
            <div class="hands rock">
                <img src="/assets/Rock.png" onclick="pickHand('rock')">
            </div>
        </div>
        <div class="begin">
            <div class="player">
                <h1>PLAYER SELECTED</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="/assets/Paper.png">
                </div>
            </div>
            <div class="caller">
                <div class="decisions"><h1>YOU WIN</h1></div>
                <div class="newGame">PLAY AGAIN?</div>
            </div>
            <div class="opponent">
                <h1>OPPONENT SELECTED</h1>
                <div class="handImageContainer">
                    <img id="OpponentI" src="/assets/Scissors.png">
                </div>
            </div>
        </div>
    </div>

    <script src="rock.js"></script>
</body>
</html>
